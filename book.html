<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: #d4edda;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
       
        
        .checkmark::after {
            content: "";
            width: 60px;
            height: 10px;
            border: solid green;
            border-width: 0 5px 5px 0;
            position: absolute;
            transform: rotate(-550deg);
            top: 35px;
            left: 30px;
        }
        h1 {
            color: #28a745;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="i">
        <img src="logo1.jpg.png" alt="logo">
    </div>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Booking Successful!</h1>
        <p>Thank you for booking with us!</p>
        <p>Your vehicle has been successfully reserved.</p>

    </div>
</body>
</html>
