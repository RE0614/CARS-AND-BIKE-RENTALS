<!DOCTYPE html>
<html>
<head>
    <title>Car Rental Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="booking-form">
        <h2>Car Rental Booking</h2>
        <form>
            <div class="input-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="input-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="input-group">
                <label for="booking-days">Number of Days:</label>
                <input type="number" id="booking-days" name="booking-days" required>
            </div>
            <div class="input-group">
                <label for="license-upload">Upload Driving License:</label>
                <input type="file" id="license-upload" name="license-upload" accept="image/*,application/pdf" required>
            </div>
            <div class="input-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
            <div class="input-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="input-group">
                <label for="adhar-card-upload">Upload Aadhaar Card:</label>
                <input type="file" id="adhar-card-upload" name="adhar-card-upload" accept="image/*,application/pdf" required>
            </div>
            <div class="input-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="input-group">
                <label for="pin-code">Pin Code:</label>
                <input type="text" id="pin-code" name="pin-code" required>
            </div>
            <button type="submit"><a href="book.html">    Book Now</a></button>
        </form>
    </div>
</body>
</html>
